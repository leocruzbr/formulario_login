<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contato</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="sessao-contato">
            <form action="">
                <h3 class="h3-efeito">Entrar em contato</h3>
                <div class="input-sessao">
                    <div class="input-grupo">
                        <label for="nome" class="field-label">Nome</label>
                        <input type="text" name="nome" class="field" id="input-nome" placeholder="Digite o seu nome...">

                    </div>
                    <div class="input-grupo">
                        <label for="nome" class="field-label">Email</label>
                        <i class="fas fa-envelope-square"></i>
                        <input type="text" name="email" class="field" id="input-email" placeholder="Digite o Email...">
                    </div>
                    <div class="input-grupo">
                        <label for="nome" class="field-label">Senha</label>
                        <input type="password" name="senha" class="field" id="input-senha" placeholder="Digite sua senha...">
                    </div>
                </div>
                <button class="btn-submit" type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
